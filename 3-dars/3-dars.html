<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-dars kursiv haqida va linklar</title>
</head>
<body>
    <p> <em>Hello</em>world</p><!-- em ning vazifasi yozgan tekstni kursivni qilib chiqaradi 
     em = i ga ikkalasi bir xil vazifani bajaradi-->
     <p> <i>Hello</i>world</p> 
    <hr> <!--hr biga bir to'ri chiziq chizib beradi-->
    <p><b>Hello</b>world</p> <!-- b = strong ga bu tag juft tag yopiluvchi va ochiluvchi taglarga ega kursivni 
        qalinlashtiradi -->
    <p><strong>Hello</strong>world</p>
    <a href="index.html" target="_blank">About me section</a> <!-- a href ning vazifasi berilgan link bo'yicha adressga manzilga yuborish  
    target blankning vazifasi biz kursatgan linkning ustiga mijoz bossayu yangi loyiha shablonda ochilmaslikni oldini oladi 
    yani oldingi homepage sifatida ish yuritgan sahifa yo'q bilib qolmaydi -->
</body>
</html>
